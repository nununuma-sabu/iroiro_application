<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ババ抜き</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>ババ抜き</h1>

        <div id="setup-area">
            <p>対戦人数を選んでください（自分を含む）</p>
            <div class="setup-controls">
                <input type="number" id="player-count" value="4" min="2" max="6">
                <button id="start-btn">ゲーム開始</button>
            </div>
        </div>

        <div id="cpu-container"></div>

        <div id="message-area">
            <div id="message-log">人数を決めて開始してください</div>
            <div id="ranking-display" style="display: none;"></div>
            <button id="reset-btn" style="display: none;">もう一度遊ぶ</button>
        </div>

        <div class="player-area" id="player-section">
            <h3>あなた</h3>
            <div id="player-cards" class="cards-container"></div>
        </div>
    </div>

    <script src="src/main.js"></script>
</body>
</html>
