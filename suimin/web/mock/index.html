<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ピンクノイズ生成画面</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">ピンクノイズ生成</div>

        <form>
            <div class="form-row">
                <div class="label">再生時間 (秒)</div>
                <div class="input-text">
                    <input type="text" placeholder="例: 600" id="duration" name="duration">
                </div>
            </div>

            <div class="form-row">
                <div class="label" id="volume-label-group"> 
                    <span>音量</span>
                    <span class="current-value-display" id="volume-display">0.30</span>
                </div>
                
                <div class="input-slider-container">
                    <div class="volume-controls" id="volume-controls">
                        <input type="range" id="volume" name="volume" min="0.0" max="1.0" step="0.01" value="0.3">
                        
                        <div class="slider-endpoints">
                            <span>0.0</span>
                            <span>1.0</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="label">サンプリングレート (Hz)</div>
                <div class="input-text">
                    <input type="text" placeholder="例: 44100" id="samplerate" name="samplerate">
                </div>
            </div>

            <div class="form-row">
                <div class="label">チャンネル数</div>
                <div class="radio-group">
                    <input type="radio" id="stereo" name="channels" value="2" checked>
                    <label for="stereo">ステレオ</label>
                    
                    <input type="radio" id="mono" name="channels" value="1">
                    <label for="mono">モノラル</label>
                </div>
            </div>

            <div class="form-row">
                <div class="label">出力ファイル名</div>
                <div class="input-text">
                    <input type="text" placeholder="例: pink_noise.wav" id="filename" name="filename">
                </div>
            </div>

            <div class="button-row">
                <button class="generate-button" type="submit">ピンクノイズ生成</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
